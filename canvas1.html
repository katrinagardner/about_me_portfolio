    if (moveRight === true) {
      //move the square to the right
      x1 = x1 + 1;


    } else {
      //move the square to the left
      x1 = x1 - 1;

    }
    //make sure it doesn't go off the screen though
    if (x1 > canvas.width) {
      x1 %= canvas.width;
      x1 = 0;
    }

    //draw square in new position
    ctx.fillStyle = "#6495ED"; // have changed color to match with background color.
    ctx.fillRect (x1, 600, 100, 200);


 }
  setInterval(draw, 30);


  var x = 200;
  var num = 30;

  var drop = function(){
    if(num >0){
      x +=10;
      num --;
    };

    ctx.beginPath();
    ctx.fillStyle = "#6495ED";
    ctx.fillRect (145, 50, 700, 700);


    ctx.beginPath();
    ctx.moveTo(170, 80);
    ctx.bezierCurveTo(130, 100, 130, 150, 230, 150);
    ctx.bezierCurveTo(250, 180, 320, 180, 340, 150);
    ctx.bezierCurveTo(420, 150, 420, 120, 390, 100);
    ctx.bezierCurveTo(430, 40, 370, 30, 340, 50);
    ctx.bezierCurveTo(320, 5, 250, 20, 250, 50);
    ctx.bezierCurveTo(200, 5, 150, 20, 170, 80);

    // complete custom shape
    ctx.closePath();
    ctx.lineWidth = 5;
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.strokeStyle = 'blue';
    ctx.stroke();

    //sun

    ctx.beginPath();
    ctx.fillStyle = "yellow";
    ctx.arc(x,100,50,0,Math.PI*2,true);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(260,260,50,0,Math.PI*2,true); // Outer circle
    ctx.moveTo(225,255);
    ctx.fillStyle="red";
    ctx.fill();
    ctx.arc(260,253,35,0,Math.PI,false);  // Mouth (clockwise)

    ctx.moveTo(240,240);
    ctx.fillStyle="yellow"
    ctx.fill();
    ctx.arc(245,240,5,0,Math.PI*2,true);  // Left eye


    ctx.moveTo(270,240);
    ctx.arc(275,240,5,0,Math.PI*2,true);  // Right eye
    ctx.strokeStyle="black";
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(260,500); // body, move to is starting point. Line to is where you want to move it.
    ctx.lineTo(260,310);

    ctx.moveTo(260,360); // left arm
    ctx.lineTo(180,300);

    ctx.moveTo(260,360); // right arm
    ctx.lineTo(340,300);

    ctx.moveTo(260,500);// lefe leg
    ctx.lineTo(350,550);

    ctx.moveTo(260,500); // right leg
    ctx.lineTo(180,550);
    ctx.strokeStyle="black";
    ctx.stroke();
    ctx.closePath();


  }

  setInterval(drop,900);
